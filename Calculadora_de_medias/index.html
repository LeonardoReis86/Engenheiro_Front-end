<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora de Médias</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <img src="./Assets/Images/capelo.png" alt="ícone capelo">
      <h1>Calculadora de médias</h1>
   </header>

   <main>
      <form>
         <input id="atividade" type="text" placeholder="Nome da atividade" required>
         <input id="nota" type="number" placeholder="Nota da atividade" min="0" max="10" required>
         <button type="submit">Adicionar</button>
      </form>

      <table>
         <thead>
            <tr>
               <th>
                  Nome da atividade
               </th>
               <th>
                  Nota da atividade
               </th>
               <th>
                  Aprovado?
               </th>
            </tr>
         </thead>

         <tbody>
            <tr>
               <td>Atividade 1</td>
               <td>7</td>
               <td><img src="./Assets/Images/feliz.png" alt="Emojhi feliz"></td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <td>Média Final</td>
               <td>7</td>
               <td>Aprovado</td>
            </tr>
         </tfoot>
      </table>

   </main>

   <footer>

   </footer>
</body>
</html>
